<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>audios para escuchar</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 40px auto; line-height: 1.6; padding: 0 16px; }
    h1, h2 { margin-bottom: 0.5em; }
    .audio-item { margin-bottom: 24px; }
    audio { width: 100%; margin-top: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>mis audios</h1>
    <p>Aquí puedes escuchar directamente los archivos de audio.</p>
  </header>

  <section>
    <h2>lista de reproducción</h2>

    <div class="audio-item">
      <strong>Canción 1</strong>
      <audio controls>
        <source src="/mis-archivos-web/audios/cancion1.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
      </audio>
    </div>

    <div class="audio-item">
      <strong>Canción 2</strong>
      <audio controls>
        <source src="/mis-archivos-web/audios/cancion2.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="audio-item">
      <strong>Voz de introducción</strong>
      <audio controls>
        <source src="/mis-archivos-web/audios/voz_intro.ogg" type="audio/ogg">
      </audio>
    </div>

  </section>

  <footer style="margin-top:40px;color:#666;font-size:0.9rem">
    <p>sitio publicado con GitHub Pages</p>
  </footer>
</body>
</html>
